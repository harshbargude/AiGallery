<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
</head>

<body class=" dark:bg-slate-950 dark:text-white">

    <!-- Common header -->
    <!-- if user is logged in then  -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user_navbar}"></div>
        <div class="p-4 min-h-screen w-full pt-24 pb-64">
            <section data-th-replace="${content}"></section>
        </div>

    </div>


    <!-- logged in sidebar 
     <div th:if="${loggedInUser}">
        <div  data-th-replace="~{user/Sidebar :: sidebar}"></div>
     </div> -->


    <!-- if user is not logged in navbar -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar::navbar}"></div>
        <div class="p-4 h-screen w-full ">
            <section data-th-replace="${content}"></section>
        </div>
    </div>




    <div th:if="${loggedInUser}">
        <footer class="m-0 p-5 mb-0 dark:bg-gray-900 bg-indigo-50 ">

            <div class="sm:ml-64 ">
                <div class="p-2">
                    <div>
                        <div class="flex items-center flex-col justify-center  rounded ">
                            <div class="">
                                <h1>© 2025 SCM™. All Rights Reserved.</h1>
                            </div>
                            <div class="">
                                <h2>Harsh Bargude | Made with ❤ In INDIA</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div th:unless="${loggedInUser}">
        <footer class="m-0 p-5 mb-0 dark:bg-blue-900 bg-indigo-50 ">

            <div class=" ">
                <div class="p-2">
                    <div>
                        <div class="flex items-center flex-col justify-center  rounded ">
                            <div class="">
                                <h1>© 2025 SCM™. All Rights Reserved.</h1>
                            </div>
                            <div class="">
                                <h2>Harsh Bargude | Made with ❤ In INDIA</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </div>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/c2677cc3b5.js" crossorigin="anonymous"></script>
    <script data-th-src="@{/JS/script.js}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>


</html>
